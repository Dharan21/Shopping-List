<h2 *ngIf="products.length === 0">No Products in cart</h2>
<div class="row">
  <div class="col-md-6" *ngFor="let product of products;">
    <div class="card">
      <img [src]="product.image" class="card-img-top" [alt]="product.name" style="height: 200px;">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">Quantity: {{product.quantity}}</p>
        <button class="btn btn-warning" (click)="onRemoveSingleQuantity(product)">Remove Single Quantity</button>
        <button class="btn btn-danger" (click)="onRemoveFromCart(product)" style="margin-top: 5px;">Remove from
          Cart</button>
      </div>
    </div>
  </div>
</div>
