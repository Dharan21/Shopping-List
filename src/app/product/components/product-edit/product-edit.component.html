<div class="row">
  <div class="col-md-12">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <h3>{{ editMode ? 'Edit' : 'Create'}} Form</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" class="form-control" formControlName="image" #image>
          </div>
        </div>
      </div>
      <div *ngIf="image.value" class="row">
        <div class="col-md-12">
          <img [src]="image.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" id="cost" class="form-control" formControlName="cost">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Save</button> <span *ngIf="editMode"> | </span>
          <button type="button" *ngIf="editMode" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
