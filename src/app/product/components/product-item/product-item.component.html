<div class="card" routerLinkActive="active">
  <img [src]="product.image" class="card-img-top" [alt]="product.name" style="height: 200px;">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">Quantity: {{product.quantity}}</p>
    <button class="btn btn-success" [disabled]="product.quantity === 0" (click)="onClick()">Add to Cart</button> |
    <a [routerLink]="[index,'edit']" class="btn btn-warning">Edit</a>
  </div>
</div>
